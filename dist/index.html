<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NiceUI</title>
  <link rel="stylesheet" href="/NiceUI.9d1287e6.css">
  <style>.test{
      padding: 20px;
    }

    .test .spanButton{
      width: 200px;
      border: 1px solid green;
    }</style>
<script src="/NiceUI.9d1287e6.js"></script></head>
<body>
<div class="test">

  <h2>普通a标签</h2>
  <a href="javascript:void(0)">a标签</a>

  <h1>普通按钮</h1>
  <div class="spanButton">
    <span class="btn">span的按钮</span>
    <span class="btn block">span的按钮加上.block</span>
    <span class="btn large">span的按钮加上.large</span>
    <span class="btn small">span的按钮加上.small</span>
    <span class="btn text">span的按钮加上.text</span>
  </div>

  <h1>按钮组</h1>
  <button class="btn green">绿色按钮</button>
  <button class="btn red">红色按钮</button>
  <button class="btn yellow">黄色按钮</button>

  <h2>按钮a标签</h2>
  <a href="javascript:void(0)" class="btn green">绿色a标签</a>
  <a href="javascript:void(0)" class="btn red">红色a标签</a>
  <a href="javascript:void(0)" class="btn yellow">黄色a标签</a>

  <h3>没有背景的按钮</h3>
  <button class="btn outline green">绿色a标签</button>
  <button class="btn outline red">红色a标签</button>
  <button class="btn outline yellow">黄色a标签</button>

  <h3>没有背景的a标签按钮</h3>
  <a href="javascript:void(0)" class="btn outline green">绿色a标签</a>
  <a href="javascript:void(0)" class="btn outline red">红色a标签</a>
  <a href="javascript:void(0)" class="btn outline yellow">黄色a标签</a>
</div>
</body>
</html>
